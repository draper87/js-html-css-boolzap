<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Whatsapp</title>
  </head>
  <body>

    <div class="wrapper">
      <div class="green"></div>
      <div class="grey"></div>
      <div class="col webapp">
        <div class="container">
          <div class="col left">
            <div class="profilo">
              <div class="avatar">
                <img src="img/avatar_1.jpg" alt="">
              </div>
              <div class="right-nav">
                <ul>
                  <li><a href="#"><i class="far fa-question-circle"></i></a></li>
                  <li><a href="#"><i class="fas fa-comment-alt"></i></a></li>
                  <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
                </ul>
              </div>
            </div>
            <div class="notifiche">
              <div class="bell">
                <i class="fas fa-bell-slash"></i>
              </div>
              <div class="notifiche-text">
                <h4>Ricevi notifiche di nuovi messaggi</h4>
                <a href="#">Attiva notifiche desktop</a>
              </div>
            </div>
            <div class="find">
                <div class="find-wrapper">
                  <i class="fas fa-search"></i>
                  <input type="text" value="Cerca o inizia una nuova chat">
                </div>
            </div>
            <div class="col contatti">
              <div class="col contatto">
                <div class="avatar">
                  <img src="img/avatar_1.jpg" alt="">
                </div>
                <div class="contatto-nome">
                  <h4>Michele</h4>
                  <p>test test test</p>
                  <span>17.45</span>
                </div>
              </div>
              <div class="col contatto">
                <div class="avatar">
                  <img src="img/avatar_1.jpg" alt="">
                </div>
                <div class="contatto-nome">
                  <h4>Michele</h4>
                  <p>test test test</p>
                  <span>17.45</span>
                </div>
              </div>
              <div class="col contatto">
                <div class="avatar">
                  <img src="img/avatar_1.jpg" alt="">
                </div>
                <div class="contatto-nome">
                  <h4>Michele</h4>
                  <p>test test test</p>
                  <span>17.45</span>
                </div>
              </div>
              <div class="col contatto">
                <div class="avatar">
                  <img src="img/avatar_1.jpg" alt="">
                </div>
                <div class="contatto-nome">
                  <h4>Michele</h4>
                  <p>test test test</p>
                  <span>17.45</span>
                </div>
              </div>
              <div class="col contatto">
                <div class="avatar">
                  <img src="img/avatar_1.jpg" alt="">
                </div>
                <div class="contatto-nome">
                  <h4>Michele</h4>
                  <p>test test test</p>
                  <span>17.45</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col right">
            <div class="header-chat">
              <div class="col contatto">
                <div class="avatar">
                  <img src="img/avatar_1.jpg" alt="">
                </div>
                <div class="contatto-nome">
                  <h4>Michele</h4>
                  <p>Ultimo accesso alle 17.30</p>
                </div>
              </div>
              <div class="right-nav">
                <ul>
                  <li><a href="#"><i class="fas fa-search"></i></a></li>
                  <li><a href="#"><i class="fas fa-paperclip"></i></a></li>
                  <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
                </ul>
              </div>
            </div>
            <div class="col main-chat">
              <div class="template greeny">
                <p class="greeny">Ciao <span>17.30</span></p>
              </div>
              <div class="template white">
                <p class="white">Test <span>17.30</span></p>
              </div>
            </div>
            <div class="write-chat">
              <div class="smile">
                <i class="far fa-smile"></i>
              </div>
              <div class="text">
                <input type="text" name="" value="">
              </div>
              <div class="send">
                <i class="fas fa-paper-plane"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Template da non visualizzare -->
    <div class="tonotshow">
      <div class="messaggio">
        <p> <span></span></p>
      </div>
    </div>

    <!-- Template da non visualizzare -->


    <script src="js/script.js"></script>
  </body>
</html>
